<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link  href="/static/favicon-16x16.ico" type="image/x-icon" rel="icon" size="16x16">
        <link  href="/static/favicon-64x64.ico" type="image/x-icon" rel="icon" size="64x64">

        <link href="/static/styles.css" rel="stylesheet">
        <!--icons for sidebar-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>Penny-Wise : {% block title %}{% endblock %}</title>

        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Protest+Strike&family=Playwrite+Cuba" rel="stylesheet">

    </head>

    <body>
        <div class="main-content" style="display: flex; 
        align-items: center; 
        justify-content: center;">
            <form class="font login" action="/login" method="POST">
                <div class="mb-3 username" style="display: flex; flex-direction: column; align-items: center;">
                    {% if var == 2 %}
                        <input value="{{username}}" type="text" autocomplete="off" name="username" placeholder="Username" class="form-control mx-auto w-auto" required>
                    {% else %}
                        <input type="text" autocomplete="off" name="username" placeholder="Username" autofocus class="form-control mx-auto w-auto" required>
                    {% endif %}
                    <span id="username" class="font text-center" style="opacity: 0; background-color: rgba(255,0,0,0.5); color: black; border-radius: 12px; padding: 8px; transition: all 0.4s ease; position: absolute; top: 220px; max-width: 40%; ">Username doesn't exist.</span>
                </div>
                <div class="mb-3">
                    <input type="password" autocomplete="off" name="password" placeholder="Password" autofocus class="form-control mx-auto w-auto" required>
                    <span id="password" class="font text-center" style="opacity: 0; background-color: rgba(255,0,0,0.5); color: black; border-radius: 12px; padding: 8px; transition: all 0.4s ease; position: absolute; top: 278px; left: 560px; max-width: 40%; ">Incorrect Password.</span>
                </div>
                <button class="btn btn-outline-dark " type="submit">Log in</button>
                <hr style="color: black; background-color: black; width: 100%; margin: 30px 0px;">
                <div class="font" style="display: flex; 
                align-items: start;
                justify-content: start;
                width: 100%; 
                font-size: 20px;">
                    <span> Are you new here? </span>
                    <a href="register" class="btn btn-outline-dark">Register</a>
                </div>
            </form>
        </div>
</body>

<script>
    var flag = "{{ var }}";
    if (flag == 1){
        document.querySelector('#username').style.opacity = '1';
    }
    if (flag == 2){
        document.querySelector('#password').style.opacity = '1' ;
    }   
</script>

</html>
