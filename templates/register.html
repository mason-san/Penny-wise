<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link  href="/static/favicon-16x16.ico" type="image/x-icon" rel="icon" size="16x16">
        <link  href="/static/favicon-64x64.ico" type="image/x-icon" rel="icon" size="64x64">

        <link href="/static/styles.css" rel="stylesheet">
        <!--icons for sidebar-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>Penny-Wise : {% block title %}{% endblock %}</title>

        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Protest+Strike&family=Playwrite+Cuba" rel="stylesheet">

    </head>

    <body>

        <div class="main-content" style="display: flex; 
        align-items: center; 
        justify-content: center;">
            <form class="font login" action="/register" method ="POST">
                <div class="mb-3">
                    <input type="text" required autofocus autocomplete="off" name="Username" placeholder="Username" class="form-control mx-auto w-auto">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" required autofocus autocomplete="off" name="password" placeholder="Password" class="form-control mx-auto w-auto">
                    
                </div>
                <div class="mb-3 repasswrd" style="display: flex; flex-direction: column;">
                    <input type="password" id="conformation" required autofocus autocomplete="off" name="repassword" placeholder="Re-enter Password" class="form-control mx-auto w-auto" style="margin-bottom: 15px;">
                    <span id="description" class="font text-center" style="opacity: 0; background-color: white; color: black; border-radius: 12px; padding: 10px 10px; transition: all 0.4s ease; ">Passwords doesn't match</span>
                </div>
                <button id="btn" class="btn btn-outline-dark" type="submit">Register</button>
            </form>
            
        </div>
    </body>

</html>

<script>
    document.addEventListener("DOMContentLoaded",() =>{
        const pass = document.getElementById('password');
        const conf = document.getElementById('conformation');
        conf.addEventListener('input', ()=>{
            if (pass.value == conf.value){
                conf.style.borderColor = "green";
                conf.style.borderWidth = "3px";
            }
            else{
                conf.style.borderColor = "red";
                conf.style.borderWidth = "3px";
            }
        })
        let btn = document.querySelector('#btn')
        btn.onclick=function(event){
            if (pass.value.trim() != conf.value.trim()){
                event.preventDefault()
                conf.value = ""; 
                document.querySelector('#description').style.opacity = '1'; 
            }
        }
    })
</script>
